{% load static %}
{% load i18n %}

{% get_current_language as LANGUAGE_CODE %}

{% trans 'Chancen Services' as title %}

<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{% static 'img/favicon.png' %}">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{ title }}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'img/favicon.png' %}">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="{% static 'img/favicon.png' %}">
    <meta name="msapplication-TileColor" content="#8bc34a">

    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

    {% block head %}
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=en">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-orange.min.css" />
      
      <link rel="stylesheet" href="{% static '/css/styles.css' %}" />

      {% block extrahead %}{% endblock %}
    {% endblock %}
  </head>
  <body>
    {% block layout %}
    {% endblock %}

    {% block js %}
      <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      {% block extrajs %}{% endblock %}
    {% endblock %}

  </body>
</html>

{% extends 'layout/base.html' %}

{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static "/css/login.css" %}"/>
{% endblock %}

{% block layout %}

<div class="mdl-layout mdl-js-layout">
    {% if form.errors %}
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar mdl-snackbar--active">
        <div class="mdl-snackbar__text">{{ form.non_field_errors | first }}</div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
    {% endif %}
    <section class="container">
        <div id="cube" class="show-front">
            <figure class="front">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
                        <h2 class="mdl-card__title-text">Congratulations!</h2>
                    </div>

                    <div class="mdl-card__supporting-text mdl-card--expand">
                        Your new password has been successfully set.
                    </div>

                    <div class="mdl-card__actions mdl-card--border">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <a href="{% url 'authentication.login' %}" class="mdl-color-text--primary" style="float: right">Proceed to login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </figure>
        </div>
    </section>
</div>

{% endblock %}

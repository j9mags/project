{% extends 'layout/registration.html' %}

{% load i18n %}

{% block registration %}
    {% if form.non_field_errors %}
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar mdl-snackbar--active">
        <div class="mdl-snackbar__text">{{ form.non_field_errors | first }}</div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
    {% endif %}
    <section class="container">
        <div id="cube" class="show-front">
            <figure class="front">
                <form method="post">

                    {% csrf_token %}

                    {{ form.token.as_hidden }}

                    <div class="mdl-card mdl-shadow--6dp">
                        <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
                            <h2 class="mdl-card__title-text">{% trans 'Choose a new password' %}</h2>
                        </div>

                        <div class="mdl-card__supporting-text mdl-card--expand">
                            {% include 'snippets/input.html' with field=form.password1 type='password'%}
                            {% include 'snippets/input.html' with field=form.password2 type='password'%}
                        </div>

                        <div class="mdl-card__actions mdl-card--border">
                            <div class="mdl-grid">
                                <input type="submit" class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white" value="Set">
                            </div>
                        </div>
                    </div>
                </form>
            </figure>
        </div>
    </section>
{% endblock %}

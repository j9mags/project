{% load i18n %}

<div class="mdl-card mdl-card-account mdl-shadow--6dp {{ class }}">
  <div class="mdl-card__title relative">
    <h2 class="mdl-card__title-text">{{ invoice.name }} - {{invoice.period}}</h2>
  </div>

  <div class="mdl-card__menu">
    <a href="{% url 'integration:download_attachment' att_id=invoice.attachment_set.first.pk %}"
       target="_blank" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">file_download</i>
    </a>
  </div>
</div>

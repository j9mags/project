{% load i18n %}

<div class="mdl-card mdl-shadow--2dp mdl-cell">
  <div class="mdl-card__title mdl-color--light-green-300">
    <h2 class="mdl-card__title-text">{{ contact.name }}</h2>
  </div>
  <div class="mdl-card__supporting-text mdl-card--expand mdl-color-text--grey-600">
    {{ contact.mailing_street | default:"" }} <br/>
    {{ contact.mailing_postal_code | default:"" }}
    {{ contact.mailing_city | default:"" }} <br/>
    {{ contact.mailing_country | default:"" }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a href="#" class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect">{% trans 'Edit' %}</a>
  </div>
</div>
